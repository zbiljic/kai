version: "2"
run:
  issues-exit-code: 0
output:
  formats:
    text:
      path: stdout
linters:
  enable:
    - gocritic
    - gocyclo
    - godox
    - makezero
    - misspell
    - unconvert
  settings:
    govet:
      disable:
        - stdmethods
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - ".*\\.mock\\.go$"
formatters:
  enable:
    - gofumpt
  settings:
    gofumpt:
      extra-rules: true
  exclusions:
    generated: lax
    paths:
      - ".*\\.mock\\.go$"
